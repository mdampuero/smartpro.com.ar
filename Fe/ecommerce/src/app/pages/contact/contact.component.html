<div class="container marketing py-4">
    <nav aria-label="breadcrumb ">
        <ol class="breadcrumb mt-2">
            <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Contacto</li>
        </ol>
    </nav>
    <div class="bg-white pt-4">
        <h4 class="animate__animated animate__fadeInLeft">Contacto</h4>
        <hr class="featurette-divider mb-4 animate__animated animate__fadeInRight">
        <div class="featurette animate__animated animate__fadeInUp">
            <div >
                <form class="" (ngSubmit)="save(contact)" #contact="ngForm">
                    <div class="row">
                        <div
                            class="col-sm-4 animate__animated animate__fadeInUp animate__faster animate__delay-1s">
                            <div class="form-group">
                                <label>Nombre completo</label>
                                <input type="text" class="form-control" [(ngModel)]="form.name"
                                    name="name" placeholder="">
                            </div>
                        </div>
                        <div
                            class="col-sm-4 animate__animated animate__fadeInUp animate__faster animate__delay-1s">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" [(ngModel)]="form.email"
                                    name="email" placeholder="">
                            </div>
                        </div>
                        <div
                            class="col-sm-4 animate__animated animate__fadeInUp animate__faster animate__delay-1s">
                            <div class="form-group">
                                <label>Tel√©fono</label>
                                <input type="text" class="form-control" [(ngModel)]="form.phone"
                                    name="phone" placeholder="">
                            </div>
                        </div>
                        <div
                            class="col-sm-12 animate__animated animate__fadeInUp animate__faster animate__delay-1s">
                            <div class="form-group">
                                <label>Consulta</label>
                                <textarea name="query" [(ngModel)]="form.query" rows="5" class="form-control" placeholder="Dejanos tu consulta"></textarea>
                            </div>
                        </div>
                    </div>
                    <ng-container >
                        <hr class="animate__animated animate__fadeInUp animate__faster animate__delay-5s">
                        <div class="text-center my-4 animate__animated animate__fadeInUp animate__faster animate__delay-6s">
                            <button type="submit"  class="btn btn-info align-center" >Enviar</button>
                        </div>
                    </ng-container>
                </form>
            </div>
        </div>
    </div>
</div>

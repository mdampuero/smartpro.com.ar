<div class="main main-raised">
    <div class="section section-basic">
        <div class="container">
            <div class="title m-0">
                <a role="button" routerLink="/nuevo" class="preloading text-white float-right btn btn-primary btn-round"><i class="fas fa-plus"></i> Ingresar siniestro</a>
                <h2>Mis siniestros</h2>
            </div>
            <div class="table-responsive">
                <table id="datatable" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Nº de Siniestro</th>
                            <th>Compañia</th>
                            <th>Asegurado</th>
                            <th>DNI</th>
                            <th class="text-right">Monto</th>
                            <th class="text-center">Fecha de ingreso</th>
                            <th class="text-center">Estado</th>
                            <th class="text-center"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of data.data; let i=index;" >
                            <td><b>{{ item.number }}</b></td>
                            <td>{{ item.company.name }}</td>
                            <td>{{ item.customer.name }}</td>
                            <td>{{ item.customer.document }}</td>
                            <td class="text-right nowrap" nowrap="nowrap"><b>{{ item.amount | formatNumber }}</b></td>
                            <td class="text-center">{{ item.date | date }}</td>
                            <td class="text-center"><span class="text-{{ item.status.color }}"><b>{{ item.status.name }}</b></span></td>
                            <td class="text-center">
                                <a rel="tooltip" class="preloading" data-original-title="Detalle" href="javascript:void(0)" (click)="goToSinister(item.id)">
                                    <i class="fa fas fa-eye fa-1x text-primary"></i>
                                </a>
                            </td>                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

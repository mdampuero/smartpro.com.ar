<div class="container-fluid animated fadeIn">
    <app-breadcrumb [title]="'Pedidos'" [breadcrumbs]="breadcrumbs" ></app-breadcrumb>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row form-material">
                        <div class="col-md-4">
                            <div class="text-left animated fadeInLeft">
                                <a role="button" routerLink="nuevo" class="btn btn-rounded btn-success"><i class="fa fa-plus"></i> Nuevo</a>
                            </div>
                        </div>
                        <div class="col-md-4 animated fadeInDown">
                            <div>
                                <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="query" (keyUp.enter)="search()">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="text-right animated fadeInRight">
                                <app-pagination  [total]="data.recordsFiltered" [limit]="ordersService.limit" [pages]="data.pages"></app-pagination>
                            </div>
                        </div>
                    </div>
                    <div class="animated fadeInUp">
                        <table class="table table-hover table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th (click)="ordersService.setOrder('id')">
                                        <app-table-th [title]="'ID'" [field]="'id'" [sort]="ordersService.sort" [direction]="ordersService.direction"></app-table-th>
                                    </th>
                                    <th (click)="ordersService.setOrder('customer.name')">
                                        <app-table-th [title]="'Cliente'" [field]="'customer.name'" [sort]="ordersService.sort" [direction]="ordersService.direction"></app-table-th>
                                    </th>
                                    <th (click)="ordersService.setOrder('customer.email')">
                                        <app-table-th [title]="'Email'" [field]="'customer.email'" [sort]="ordersService.sort" [direction]="ordersService.direction"></app-table-th>
                                    </th>
                                    <th  class="text-right" (click)="ordersService.setOrder('total')">
                                        <app-table-th [title]="'Total'" [field]="'total'" [sort]="ordersService.sort" [direction]="ordersService.direction"></app-table-th>
                                    </th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of data.data; let i=index;">
                                    <td>{{ item.id }}</td>
                                    <td>{{ item.customer.name }}</td>
                                    <td>{{ item.customer.email }}</td>
                                    <td class="text-right" >{{ item.total | formatNumber }}</td>
                                    <td class="text-center">
                                        <a matTooltip="Editar" matTooltipPosition="above" role="button" [routerLink]="['/orderss/editar', item.id]"  class="btn-edit btn btn-outline-info btn-circle mr-1"><i class="fa fa-pencil text-info"></i></a> 
                                        <a matTooltip="Eliminar" matTooltipPosition="above" role="button" (click)="remove(i)" class="btn-remove btn btn-outline-danger btn-circle"><i class="fa fa-trash text-danger"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <app-count-results [total]="data.recordsFiltered"></app-count-results>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

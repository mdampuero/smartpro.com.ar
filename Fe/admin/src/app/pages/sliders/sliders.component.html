<div class="container-fluid animated fadeIn">
    <app-breadcrumb [title]="'Sliders'" [breadcrumbs]="breadcrumbs" ></app-breadcrumb>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row form-material">
                        <div class="col-md-4">
                            <div class="text-left animated fadeInLeft">
                                <a role="button" routerLink="nuevo" class="btn btn-rounded btn-success"><i class="fa fa-plus"></i> Nuevo</a>
                            </div>
                        </div>
                        <div class="col-md-4 animated fadeInDown">
                            <div>
                                <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="query" (keyUp.enter)="search()">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="text-right animated fadeInRight">
                                <app-pagination  [total]="data.recordsFiltered" [limit]="slidersService.limit" [pages]="data.pages"></app-pagination>
                            </div>
                        </div>
                    </div>
                    <div class="animated fadeInUp">
                        <table class="table table-hover table-striped table-bordered">
                            <thead>
                                <th></th>
                                <tr>
                                    <th (click)="slidersService.setOrder('title')">
                                        <app-table-th [title]="'Título'" [field]="'title'" [sort]="slidersService.sort" [direction]="slidersService.direction"></app-table-th>
                                    </th>
                                    <th (click)="slidersService.setOrder('subtitle')">
                                        <app-table-th [title]="'Subtítulo'" [field]="'subtitle'" [sort]="slidersService.sort" [direction]="slidersService.direction"></app-table-th>
                                    </th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of data.data; let i=index;">
                                    <td class="text-center">
                                        <app-thumbnail-picture [path]="item.picture"></app-thumbnail-picture>
                                    </td>
                                    <td>{{ item.title }}</td>
                                    <td>{{ item.subtitle }}</td>
                                    <td class="text-center">
                                        <a matTooltip="Editar" matTooltipPosition="above" role="button" [routerLink]="['/sliders/editar', item.id]"  class="btn-edit btn btn-outline-info btn-circle mr-1"><i class="fa fa-pencil text-info"></i></a> 
                                        <a matTooltip="Eliminar" matTooltipPosition="above" role="button" (click)="remove(i)" class="btn-remove btn btn-outline-danger btn-circle"><i class="fa fa-trash text-danger"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="float-left">
                            <app-count-results [total]="data.recordsFiltered"></app-count-results>
                        </div>
                        <app-pagination  [total]="data.recordsFiltered" [limit]="slidersService.limit" [pages]="data.pages"></app-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
